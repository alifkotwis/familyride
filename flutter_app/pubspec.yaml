
name: familyride
description: A sample clone-like Gojek app concept - Familyride
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#800080"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter_native_splash:
  color: "#800080"
  image: assets/images/logo.png
  android: true
  ios: true
